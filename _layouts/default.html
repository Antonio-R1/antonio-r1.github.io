<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="-BlbCMixzghTbEpwJs5HR-NBqc3gNHGd6CF6z3cMgE0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antonio-R1 | Cybersecurity Researcher</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-accent: #0d6efd;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --hover-bg: #f8f9fa;
            --code-bg: #f8f9fa;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --text-accent: #58a6ff;
            --border-color: #30363d;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --hover-bg: #21262d;
            --code-bg: #161b22;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: var(--transition);
            position: relative;
            overflow-x: hidden;
        }

        .matrix-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
            pointer-events: none;
            overflow: hidden;
        }

        .matrix-column {
            position: absolute;
            top: 0;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.1;
            white-space: pre;
            text-shadow: 0 0 5px #00ff00;
        }

        @keyframes matrix-fall {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background-color: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            transition: var(--transition);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .logo:hover {
            color: var(--text-accent);
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            color: var(--text-primary);
        }

        .theme-toggle:hover {
            border-color: var(--text-accent);
            transform: scale(1.1);
        }

        .github-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: var(--text-accent);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: var(--transition);
        }

        .github-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .hero {
            text-align: center;
            padding: 4rem 0;
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
            transition: var(--transition);
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text-primary), var(--text-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .main-content {
            padding: 4rem 0;
        }

        .section {
            margin-bottom: 4rem;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text-primary);
            position: relative;
            padding-bottom: 0.5rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background-color: var(--text-accent);
            border-radius: 2px;
        }

        .project-grid {
            display: grid;
            gap: 2rem;
        }

        .project-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px var(--shadow-color);
            border-color: var(--text-accent);
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--text-accent), transparent);
        }

        .project-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .project-title a {
            color: var(--text-primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .project-title a:hover {
            color: var(--text-accent);
        }

        .project-description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.7;
        }

        .project-description a {
            color: var(--text-accent);
            text-decoration: none;
            font-weight: 500;
        }

        .project-description a:hover {
            text-decoration: underline;
        }

        .media-container {
            margin-top: 1.5rem;
        }

        .media-container img {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 1rem;
            transition: var(--transition);
        }

        .media-container img:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .footer {
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 2rem 0;
            text-align: center;
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
            
            .main-content {
                padding: 2rem 0;
            }
            
            .project-card {
                padding: 1.5rem;
            }
        }

        .theme-icon {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="matrix-background" id="matrixBackground" aria-hidden="true" data-nosnippet></div>
    
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo">Antonio-R1</a>
                <div class="nav-controls">
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                        <span class="theme-icon">🌙</span>
                    </button>
                    <a href="https://github.com/Antonio-R1" class="github-link">
                        <span>GitHub</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Welcome to my homepage!</h1>
            <p>CTF Player • Cybersecurity Researcher</p>
        </div>
    </section>

    <main class="main-content">
        <div class="container">
            <section class="section">
                <h2 class="section-title">Repositories</h2>
                <div class="project-grid" id="projectGrid">
                    </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <span>&copy; 2025 Antonio-R1. All rights reserved.</span>
        </div>
    </footer>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('.theme-icon');
        
        function getSystemTheme() {
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            themeIcon.textContent = theme === 'dark' ? '☀️' : '🌙';
            localStorage.setItem('theme', theme);
        }
        
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const systemTheme = getSystemTheme();
            const initialTheme = savedTheme || systemTheme;
            setTheme(initialTheme);
        }
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        });
        
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                setTheme(e.matches ? 'dark' : 'light');
            }
        });
        
        initTheme();
        
        function createMatrixBackground() {
            const matrixContainer = document.getElementById('matrixBackground');
            const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{}|;:,.<>?';
            const numColumns = Math.floor(window.innerWidth / 15);

            function getRandomChar() {
                return characters[Math.floor(Math.random() * characters.length)];
            }

            function generateColumnText() {
                const columnLength = Math.floor(Math.random() * (window.innerHeight / 12 - 5)) + 5;
                let text = '';
                for (let i = 0; i < columnLength; i++) {
                    text += getRandomChar() + '\n';
                }
                return text;
            }

            function createColumn() {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = Math.random() * 100 + '%';
                
                const animationDuration = (Math.random() * 8) + 4;
                const animationDelay = Math.random() * 5;

                column.style.animation = `matrix-fall ${animationDuration}s linear ${animationDelay}s infinite`;
                column.textContent = generateColumnText();
                
                column.style.maskImage = 'linear-gradient(to bottom, black 50%, transparent 100%)';
                column.style.webkitMaskImage = 'linear-gradient(to bottom, black 50%, transparent 100%)';

                matrixContainer.appendChild(column);
                
                setTimeout(() => {
                    if (column.parentNode) {
                        column.remove();
                    }
                }, (animationDuration + animationDelay) * 1000 + 1000); 
            }
            
            for (let i = 0; i < numColumns; i++) {
                setTimeout(createColumn, i * 100);
            }
            
            setInterval(createColumn, 200);
        }
        
        createMatrixBackground();

        // JavaScript to parse content and create project cards
        document.addEventListener('DOMContentLoaded', () => {
            const projectGrid = document.getElementById('projectGrid');
            const tempDiv = document.createElement('div');
            // Jekyll will render the Markdown from index.md into this content variable
            tempDiv.innerHTML = `{{ content | markdownify }}`; 

            const h2 = tempDiv.querySelector('h2'); // The "Repositories" heading
            if (h2) {
                // If you want to keep the "Repositories" heading dynamically in the grid,
                // you might move it out or re-render it. For now, it's assumed
                // the H2 for "Repositories" is already in the layout, so we're looking
                // for the content *after* it.

                let currentNode = h2.nextElementSibling;
                while (currentNode) {
                    if (currentNode.tagName === 'H3' || currentNode.tagName === 'H4') {
                        const projectCard = document.createElement('div');
                        projectCard.className = 'project-card';

                        const projectTitle = document.createElement('h3');
                        projectTitle.className = 'project-title';
                        const link = currentNode.querySelector('a');
                        if (link) {
                            projectTitle.appendChild(link.cloneNode(true));
                        } else {
                            projectTitle.textContent = currentNode.textContent.trim();
                        }
                        projectCard.appendChild(projectTitle);

                        let nextSibling = currentNode.nextElementSibling;
                        let descriptionContent = [];
                        let mediaContent = [];

                        while (nextSibling && (nextSibling.tagName !== 'H3' && nextSibling.tagName !== 'H4')) {
                            // Check if the element is a P tag containing ONLY an IMG
                            if (nextSibling.tagName === 'P' && nextSibling.children.length === 1 && nextSibling.firstElementChild.tagName === 'IMG') {
                                mediaContent.push(nextSibling.firstElementChild.outerHTML);
                            }
                            // Check for other media types directly
                            else if (nextSibling.tagName === 'IMG' || nextSibling.tagName === 'IFRAME') {
                                mediaContent.push(nextSibling.outerHTML);
                            }
                            // Otherwise, treat it as description content
                            else if (nextSibling.tagName === 'P' || nextSibling.tagName === 'UL' || nextSibling.tagName === 'OL') {
                                descriptionContent.push(nextSibling.outerHTML);
                            }
                            nextSibling = nextSibling.nextElementSibling;
                        }

                        if (descriptionContent.length > 0) {
                            const projectDescription = document.createElement('div');
                            projectDescription.className = 'project-description';
                            projectDescription.innerHTML = descriptionContent.join('');
                            projectCard.appendChild(projectDescription);
                        }

                        if (mediaContent.length > 0) {
                            const mediaContainer = document.createElement('div');
                            mediaContainer.className = 'media-container';
                            mediaContent.forEach(html => {
                                const tempEl = document.createElement('div');
                                tempEl.innerHTML = html;
                                const element = tempEl.firstElementChild;
                                if (element && element.tagName === 'IFRAME') {
                                    const videoWrapper = document.createElement('div');
                                    videoWrapper.className = 'video-wrapper';
                                    videoWrapper.appendChild(element);
                                    mediaContainer.appendChild(videoWrapper);
                                } else if (element) {
                                    mediaContainer.appendChild(element);
                                }
                            });
                            projectCard.appendChild(mediaContainer);
                        }
                        
                        projectGrid.appendChild(projectCard);
                        currentNode = nextSibling; // Move to the next project heading
                    } else {
                        currentNode = currentNode.nextElementSibling;
                    }
                }
            }
        });
    </script>
</body>
</html>
